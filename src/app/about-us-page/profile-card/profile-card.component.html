<div class="row" style="padding-bottom: 30px; padding-right: 20px">
    <div class="col-md-3" ></div>
    <div class="col-md-9" >
        <div style="padding-bottom: 20px">
            <div class="row">
                <div class="col-md-3 img-container" [ngStyle]="{'background-image': 'url(' + person.image + ')'}"></div>
                <div class="col-md-9" style="padding: 0px 0px 0px 20px">
                    <div class="">
                        <p class="name">{{person.name}}</p>
                    </div>
                    <div class="">
                    <p class="role">{{person.role}}</p>
                    </div>
                    <div class="" >
                        <p class="description">{{person.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
